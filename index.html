/* ----------------- PORTAL OPENING ----------------- */
#portal-overlay {
  position:fixed;
  inset:0;

  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999999;

}

@keyframes portalFade {
  0% { opacity:1; }
  60% { opacity:1; }
  100% { opacity:0; visibility:hidden; }
}

.portal-circle {
  width:260px;
  height:260px;
  border-radius:50%;
  border:4px solid #00d0ff;
  box-shadow:0 0 40px #00d0ff, inset 0 0 40px #00d0ff;
  animation:portalPulse 2.8s ease-out forwards;
}

@keyframes portalPulse {
  0% { transform:scale(0); opacity:0; }
  40% { transform:scale(1.3); opacity:1; }
  70% { transform:scale(0.95); }
  100% { transform:scale(30); opacity:0; }
}
